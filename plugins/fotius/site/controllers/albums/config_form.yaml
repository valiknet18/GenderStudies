# Create page
create:
    title: Create Album
    redirect: fotius/site/albums/update/:id
    redirectClose: fotius/site/albums

# Update page
update:
    title: Edit Album
    redirect: fotius/site/albums
    redirectClose: fotius/site/albums

# Preview page
preview:
    title: Preview Album